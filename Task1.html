<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>

    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c3B091, #654321);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
            animation: fadeIn 1.5s ease;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #fff;
            color: #654321;
            text-decoration: none;
            font-weight: 600;
            border-radius: 25px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #654321;
            color: #fff;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://user-images.strikinglycdn.com/res/hrscywv4p/image/upload/blog_service/2019-10-21-make-my-own-website.jpg" alt="Profile" class="profile-img">

        <h1>SHAIK AFRIN</h1>

            projects. I enjoy designing webpages, exploring new ideas, and always learning something new every day.
        </p>

        <a href="#" class="btn">Contact Me</a>
    </div>

</body>
</html>
